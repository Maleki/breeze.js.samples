<div>
    <header>
        <h2>Test for SO 35852344</h2>
    </header>

    <h3><strong>Policy</strong></h3>
    <div data-bind="with: policy">
        <span>Policy Name: </span>
        <span data-bind="text: Name">content</span><br />
        <h3>Vehicles</h3>
        <div data-bind="foreach: Vehicles" style="padding-left: 10px">
            <hr />
            <span>Vehicle Name: </span>
            <span data-bind="text: Name"></span><br/>
            <span>Km One Way: </span>
            <span data-bind="text: KmOneWay"></span><br/>
            <a href="#" data-bind="click: $root.removeItem">Remove me!</a>
            <h4>Coverages</h4>
            <div data-bind="foreach: Coverages" style="padding-left: 30px">
                <p data-bind="text: Name"></p>
                <p data-bind="text: Premium"></p>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</div>
